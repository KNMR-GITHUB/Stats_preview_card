<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats-Preview-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Overpass:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="l_container">
        <article class="heading">
          <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help<br /> your business grow.</h1>
        </article>
        <div class="text">
          <p>Discover the benefits of data analytics and make<br /> better decisions regarding revenue, customer<br /> experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>

            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <h2>314</h2>

           <p>TEMPLATES</p>
          </div>
          <div class="queries">
             <h2>12M+</h2>

            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="r_container">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </main>
  </body>
</html>
